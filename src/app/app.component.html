<div class="page">
  <section class="welcome">
    <app-header></app-header>
    <div class="container container--welcome">
      <div class="welcome__wrapper">
        <h1 class="welcome__title">{{ title }}</h1>
        <p class="welcome__subtitle">{{ subtitle }}</p>
        <form class="welcome__form form">
          <input
            class="form__input"
            type="text"
            placeholder="Search furniture"
          />
          <button
            class="form__button"
            type="submit"
            aria-label="start search furniture"
          >
            <svg
              width="18"
              height="18"
              viewBox="0 0 18 18"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M15.75 15.75L12.3855 12.3795M14.25 7.875C14.25 9.56576 13.5784 11.1873 12.3828 12.3828C11.1873 13.5784 9.56576 14.25 7.875 14.25C6.18424 14.25 4.56274 13.5784 3.36719 12.3828C2.17165 11.1873 1.5 9.56576 1.5 7.875C1.5 6.18424 2.17165 4.56274 3.36719 3.36719C4.56274 2.17165 6.18424 1.5 7.875 1.5C9.56576 1.5 11.1873 2.17165 12.3828 3.36719C13.5784 4.56274 14.25 6.18424 14.25 7.875Z"
                stroke="white"
                strokeWidth="2"
                strokeLinecap="round"
              />
            </svg>
          </button>
        </form>
      </div>
    </div>
  </section>
  <main class="main">
    <section class="features">
      <div class="container">
        <div class="features__wrapper">
          <h2 class="features__title">
            Why <br />
            Choosing Us
          </h2>

          <app-column
            *ngFor="let item of featuresDataTemplates"
            [column]="item"
          ></app-column>
        </div>
      </div>
    </section>
    <section class="products">
      <div class="container container--products">
        <div class="products__wrapper">
          <h2 class="products__title">Best Selling Product</h2>
          <div class="products__selection selection">
            <button class="selection__button active">Chair</button>
            <button class="selection__button">Beds</button>
            <button class="selection__button">Sofa</button>
            <button class="selection__button">Lamp</button>
          </div>
          <div class="products__gallery">
            <app-product
              *ngFor="let item of productDataTemplates"
              [product]="item"
            ></app-product>
            <app-slider-button role="next"></app-slider-button>
            <app-slider-button role="prev"></app-slider-button>
          </div>
          <app-button title="View All"></app-button>
        </div>
      </div>
    </section>
  </main>
  <app-footer></app-footer>
</div>
