<div class="page">
  <section class="welcome">
    <app-header></app-header>
    <div class="container container--welcome">
      <div class="welcome__wrapper">
        <h1 class="welcome__title">{{ title }}</h1>
        <p class="welcome__subtitle">{{ subtitle }}</p>
        <form class="welcome__form form">
          <input
            class="form__input"
            type="text"
            placeholder="Search furniture"
          />
          <button
            class="form__button"
            type="submit"
            aria-label="start search furniture"
          >
            <svg
              width="18"
              height="18"
              viewBox="0 0 18 18"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M15.75 15.75L12.3855 12.3795M14.25 7.875C14.25 9.56576 13.5784 11.1873 12.3828 12.3828C11.1873 13.5784 9.56576 14.25 7.875 14.25C6.18424 14.25 4.56274 13.5784 3.36719 12.3828C2.17165 11.1873 1.5 9.56576 1.5 7.875C1.5 6.18424 2.17165 4.56274 3.36719 3.36719C4.56274 2.17165 6.18424 1.5 7.875 1.5C9.56576 1.5 11.1873 2.17165 12.3828 3.36719C13.5784 4.56274 14.25 6.18424 14.25 7.875Z"
                stroke="white"
                strokeWidth="2"
                strokeLinecap="round"
              />
            </svg>
          </button>
        </form>
      </div>
    </div>
  </section>
  <main class="main">
    <section class="features">
      <div class="container">
        <div class="features__wrapper">
          <h2 class="features__title">
            Why <br />
            Choosing Us
          </h2>

          <app-column
            *ngFor="let item of featuresDataTemplates"
            [column]="item"
          ></app-column>
        </div>
      </div>
    </section>
    <section class="products">
      <div class="container container--products">
        <div class="products__wrapper">
          <h2 class="products__title">Best Selling Product</h2>
          <div class="products__selection selection">
            <button class="selection__button active">Chair</button>
            <button class="selection__button">Beds</button>
            <button class="selection__button">Sofa</button>
            <button class="selection__button">Lamp</button>
          </div>
          <div class="products__gallery">
            <app-product
              *ngFor="let item of productDataTemplates"
              [product]="item"
            ></app-product>
          </div>
          <button class="products__button">
            <span>More Info</span>
            <svg
              width="39"
              height="13"
              viewBox="0 0 39 13"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M0.5 5.90024H0V6.90024H0.5V5.90024ZM38 6.40024L38.2864 6.81005L38.8908 6.38763L38.2747 5.98249L38 6.40024ZM33.0685 0.825721L32.894 0.357168L31.9569 0.706215L32.1314 1.17477L33.0685 0.825721ZM32.161 11.5609L31.9216 11.9998L32.7996 12.4786L33.0389 12.0396L32.161 11.5609ZM0.5 6.90024H38V5.90024H0.5V6.90024ZM32.1314 1.17477C32.3907 1.87083 32.8884 2.56841 33.4539 3.20809C34.0244 3.85351 34.6905 4.46923 35.3193 5.00038C35.9493 5.53249 36.5492 5.98573 36.9912 6.30579C37.2125 6.46599 37.3948 6.59326 37.5223 6.68082C37.5861 6.72461 37.6362 6.7585 37.6707 6.78163C37.6879 6.79321 37.7012 6.80209 37.7104 6.80819C37.715 6.81123 37.7186 6.81358 37.721 6.81522C37.7223 6.81604 37.7232 6.81669 37.7239 6.81715C37.7243 6.81738 37.7246 6.81757 37.7248 6.81771C37.7249 6.81778 37.725 6.81785 37.7251 6.81789C37.7252 6.81795 37.7252 6.818 38 6.40024C38.2747 5.98249 38.2748 5.98252 38.2748 5.98253C38.2748 5.98252 38.2748 5.98253 38.2747 5.98251C38.2747 5.98247 38.2746 5.98239 38.2744 5.98226C38.274 5.98201 38.2733 5.98158 38.2724 5.98097C38.2706 5.97975 38.2677 5.97783 38.2637 5.97522C38.2559 5.96999 38.2439 5.96201 38.228 5.95136C38.1963 5.93007 38.1491 5.89815 38.0884 5.85645C37.9669 5.77304 37.7915 5.65058 37.5777 5.49582C37.1497 5.18595 36.5706 4.74826 35.9646 4.23642C35.3575 3.72363 34.7305 3.14237 34.2031 2.54576C33.6706 1.94339 33.2653 1.35387 33.0685 0.825721L32.1314 1.17477ZM38 6.40024C37.7135 5.99044 37.7134 5.99049 37.7134 5.99055C37.7133 5.99058 37.7132 5.99065 37.7131 5.99072C37.7129 5.99085 37.7127 5.99103 37.7124 5.99125C37.7117 5.99169 37.7109 5.9923 37.7097 5.99308C37.7075 5.99464 37.7044 5.99686 37.7003 5.99974C37.6921 6.0055 37.6803 6.01389 37.6649 6.02482C37.6342 6.04669 37.5896 6.07873 37.5325 6.12022C37.4185 6.20321 37.2548 6.32411 37.0543 6.4772C36.6535 6.78315 36.104 7.21887 35.5084 7.73851C34.3304 8.76637 32.9223 10.1649 32.161 11.5609L33.0389 12.0396C33.7101 10.8089 35.002 9.50749 36.1659 8.49201C36.7412 7.98998 37.2731 7.56819 37.6611 7.27205C3             </svg>
          </button>
        </div>
      </div>
    </section>
  </main>
  <app-footer></app-footer>
</div>
