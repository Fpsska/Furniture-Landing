<article class="testimonial" [ngClass]="{ loading: loadingStatus }">
  <img
    class="testimonial__background"
    [src]="item.backgroundIMG"
    (error)="handleImageError($event, 'background')"
    alt="design example"
  />

  <div class="testimonial__wrapper">
    <div class="testimonial__avatar-box">
      <img
        class="testimonial__avatar-image"
        [src]="item.avatar"
        (error)="handleImageError($event, 'avatar')"
        alt="user avatar"
      />
    </div>

    <div class="testimonial__information">
      <address
        class="testimonial__name"
        [title]="!loadingStatus ? (!item.name ? 'Untitled' : item.name) : ''"
      >
        {{ !loadingStatus ? (!item.name ? 'Untitled' : item.name) : '' }}
      </address>
      <span
        class="testimonial__position"
        [title]="
          !loadingStatus ? (!item.position ? 'Untitled' : item.position) : ''
        "
      >
        {{
          !loadingStatus ? (!item.position ? 'Untitled' : item.position) : ''
        }}
      </span>
      <blockquote class="testimonial__comment">
        <p>
          {{ !loadingStatus ? (!item.message ? 'no data' : item.message) : '' }}
        </p>
      </blockquote>
      <app-rating
        role="review"
        [status]="loadingStatus"
        [name]="item.name"
        [rating]="item.rating"
      ></app-rating>
    </div>
  </div>
</article>
